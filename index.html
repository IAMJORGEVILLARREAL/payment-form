<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c756782eb6.js" crossorigin="anonymous"></script>
    <title>payment form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><strong>Payment form example</strong></h1>
            </div>
            <div class="card-body">
                <div>
                    <div class="alert alert-danger">Some fields are missing</div>
                </div>
                <form>

                    <div class="row">
                        <div class="col-4">
                            <label for="inputCard#" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="inputCard#" placeholder="xxxxxxxxxx">
                        </div>
                        <div class="col-4">
                            <label for="inputCvc#" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="inputCvc#" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="inputFirstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstname">
                        </div>
                        <div class="col-6 ">
                            <label for="inputLastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastname">
                            
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a State</option>
                                <option>Alaska</option>
                                <option>Florida</option>
                                <option>Colorado</option>
                                <option>New Hampshire</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="inputPostalcode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostalcode">
                            
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <p1>We Accept:</p1>
                            
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlTextarea1">Message</label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="col-6  icon-container input-grp bg-secondary rounded nb-3 credit-cards">


                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">  <i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                
                            </div>
                                  


                                
                            
                        </div>


                        <div class="col-6">
                            <div>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <p2 class="text-secondary">Add any notes here</p2>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="card-footer">
                <div class="gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
